<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Offline</title>
    </head>

    <body>
        <main
            style="
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 3.5rem;
                padding-bottom: 9rem;
                padding-top: 6rem;
                font-family: system-ui;
            "
        >
            <div
                style="
                    display: flex;
                    width: 87.5vw;
                    flex-direction: column;
                    align-items: center;
                    gap: 2rem;
                "
            >
                <pre style="font-size: 3rem; white-space: pre-line; margin: 0">
            (╥﹏╥)
        </pre
                >

                <h1
                    style="
                        text-align: center;
                        font-size: 3rem;
                        font-weight: 600;
                        margin: 0;
                    "
                >
                    network offline
                </h1>
            </div>

            <div style="display: flex; gap: 0.625rem; font-size: 0.875rem">
                <a
                    href="/"
                    style="
                        display: flex;
                        align-items: center;
                        border-radius: 9999px;
                        background-color: black;
                        padding: 0.625rem 1.25rem;
                        text-align: center;
                        color: white;
                        transition: background-color 0.2s ease-in-out;
                        text-decoration: none;
                    "
                    onmouseover="this.style.backgroundColor='rgba(0, 0, 0, 0.8)'"
                    onmouseout="this.style.backgroundColor='black'"
                >
                    go home
                </a>

                <button
                    onClick="window.location.reload()"
                    style="
                        display: flex;
                        align-items: center;
                        border-radius: 9999px;
                        border: 1px solid rgba(0, 0, 0, 0.8);
                        padding: 0.5rem 1rem;
                        text-align: center;
                        color: rgba(0, 0, 0, 0.8);
                        background-color: transparent;
                        transition:
                            background-color 0.2s ease-in-out,
                            color 0.2s ease-in-out;
                    "
                    onmouseover="this.style.backgroundColor='rgba(0, 0, 0, 0.8)'; this.style.color='white'"
                    onmouseout="this.style.backgroundColor='transparent'; this.style.color='rgba(0, 0, 0, 0.8)'"
                >
                    refresh
                </button>
            </div>
        </main>
    </body>
</html>
