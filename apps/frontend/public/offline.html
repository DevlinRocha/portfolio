<main
    style="
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        padding-bottom: 4rem;
        padding-top: 2.75rem;
    "
>
    <div
        style="
            display: flex;
            width: 87.5vw;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        "
    >
        <pre style="font-size: 1.875rem">
            (╥﹏╥)
        </pre>

        <h1 style="text-align: center; font-size: 1.875rem; font-weight: 600">
            page not found
        </h1>
    </div>

    <div style="display: flex; gap: 0.625rem; font-size: 0.875rem">
        <a
            href="/"
            style="
                display: flex;
                align-items: center;
                border-radius: 9999px;
                background-color: black;
                padding: 0.5rem 1rem;
                text-align: center;
                color: white;
                transition: background-color 0.2s ease-in-out;
            "
            onmouseover="this.style.backgroundColor='rgba(0, 0, 0, 0.8)'"
            onmouseout="this.style.backgroundColor='black'"
        >
            go home
        </a>

        <button
            onClick="window.location.reload()"
            style="
                display: flex;
                align-items: center;
                border-radius: 9999px;
                border: 1px solid rgba(0, 0, 0, 0.8);
                padding: 0.5rem 1rem;
                text-align: center;
                color: rgba(0, 0, 0, 0.8);
                transition:
                    background-color 0.2s ease-in-out,
                    color 0.2s ease-in-out;
            "
            onmouseover="this.style.backgroundColor='rgba(0, 0, 0, 0.8)'; this.style.color='white'"
            onmouseout="this.style.backgroundColor='transparent'; this.style.color='rgba(0, 0, 0, 0.8)'"
        >
            refresh
        </button>
    </div>
</main>
