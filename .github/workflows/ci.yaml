name: CICD

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: 'pages'
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
        env:
            NODE_ENV: 'production'

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: pnpm audit
              run: pnpm audit

            - name: pnpm install
              run: pnpm install

            - name: Prettier
              run: pnpm prettier . --write

            - name: Typecheck
              run: pnpm tsc --build --verbose

            - name: Lint
              run: DEBUG=eslint:cli-engine pnpm eslint . --max-warnings 0

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Pages
              uses: actions/configure-pages@v5

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: '.'

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
